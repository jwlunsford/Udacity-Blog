<!doctype html>
<html>
    <head>
        <title>If a tree falls in the woods...</title>
        <link rel='stylesheet' type='text/css' href='css/main.css'>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    </head>
    <body>
        <div class='container'>
            <header class='head box'>
                <h1>If a Tree Falls in the Woods...</h1>
            </header>
            <nav class='nav box'>
                <img src='images/fb_icon.png' alt='facebook logo' class='smlogo'>
                <img src='images/instagram_icon.png' alt='instagram logo' class='smlogo'>
                <img src='images/linkedin_icon.png' alt='linkedin logo' class='smlogo'>
                <img src='images/twitter_icon.png' alt='twitter logo' class='smlogo'>
            </nav>
            <section class='content box'>
                <div class='card w-25'>
                    <img src='images/black_walnut.jpg' class='card-img-top' alt='black walnut'>
                    <div class='card-body'>
                        <h4 class='card-title'>Black Walnut</h4>
                        <h6 class='card-subtitle'><em>Juglans nigra</em></h6>
                        <p class='card-text'>This is the Black Walnut tree.</p>
                    </div>
                </div>
                <div class='card w-25'>
                    <img src='images/redbud.jpeg' class='card-img-top' alt='black walnut'>
                    <div class='card-body'>
                        <h4 class='card-title'>Eastern Redbud</h4>
                        <h6 class='card-subtitle'><em>Circus canadensis</em></h6>
                        <p class='card-text'>This is the Black Walnut tree.</p>
                    </div>
                </div>
                <div class='card w-25'>
                    <img src='images/shortleaf2.jpeg' class='card-img-top' alt='black walnut'>
                    <div class='card-body'>
                        <h4 class='card-title'>Shortleaf Pine</h4>
                        <h6 class='card-subtitle'><em>Pinus echinata</em></h6>
                        <p class='card-text'>This is the Shortleaf Pine.</p>
                    </div>
                </div>
            </section>
            <footer class='footer box'>
                <p>Site design by Springwood Software</p>
            </footer>
        </div>
    </body>
</html>
